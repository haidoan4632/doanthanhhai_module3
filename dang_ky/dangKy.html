<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>

          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div id="wrapper">
    <div class="container-fluid">
        <div class="row justify-content-around"></div>

    </div>
    <form action="" class="col-md-6 bg-light p-3">
        <h1 class="text-center text-uppercase h3">Đăng ký tài khoản</h1>
        <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <input type="text" name="fullname" id="fullname" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="phonenumber">phone number</label>
            <input type="number" name="phonenumber" id="phonenumber" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">adress</label>
            <input type="text" name="fullname" id="address" class="form-control">
        </div>
        <button type="submit" value="Đăng ký" class="btn-primary btn bnt-block">Đăng ký</button>
    </form>
</div>
</body>
</html>
