<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="ss7.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-12 {
            width: 100%;
        }

        [class *="col-"] {
            float: left;
            padding: 5px;
        }

        .row::after {
            display: table;
            clear: both;
            content: "";
        }

        #menu ul {
            height: 70px;
            padding: 10px;
            border: 5px;
            margin: 30px;
        }

        #menu ul, li {
            list-style-type: none;
            display: inline;
            margin: 30px;
        }

        .menu li {
            margin: 10px;
            padding: 5px;
            position: relative;
            float: left;
            list-style: none;
            display: inline-block;
        }

        .menu li a {
            width: 130px;
            height: 30px;
            display: block;
            text-align: center;
            text-decoration: none;
            line-height: 10px;
        }

        ul li a {
            width: 120px;
            text-align: left;
            padding-left: 10px;
        }


        img {
            width: 390px;
            height: 250px;
            border-radius: 15px;
        }
    </style>
</head>
